<div class="container mt-3 d-flex flex-column flex-grow-1">

  <div class="text-center p-2 rounded" style="background-color: #7db122; color: white;">
    <h4>LISTA DE HIJOS DE - {{ data.nombreCompleto }}</h4>
  </div>

  <div class="d-flex justify-content-between align-items-center my-3">
    <div class="w-50">
      <input type="text" class="form-control border-0 border-bottom" placeholder="Filtro" style="outline: none;" [(ngModel)]="filtro" (input)="filtrarHijo()">
    </div>

    <button mat-raised-button style="background-color: #7db122; color: white; font-weight: bold;" (click)="openDialogCreate()">
      NUEVO HIJO
    </button>
  </div>

  <div class="flex-grow-1 overflow-auto" style="max-height: calc(90vh - 250px); min-height: auto;">
    <table mat-table [dataSource]="hijoListFiltered" class="w-100">

      <ng-container matColumnDef="idHijo">
        <th mat-header-cell *matHeaderCellDef style="background-color: #7db122; color: white;">ID</th>
        <td mat-cell *matCellDef="let hijo"> {{ hijo.idHijo }} </td>
      </ng-container>

      <ng-container matColumnDef="tipoDoc">
        <th mat-header-cell *matHeaderCellDef style="background-color: #7db122; color: white;">TIPO DOC</th>
        <td mat-cell *matCellDef="let hijo"> {{ hijo.tipoDoc }} </td>
      </ng-container>

      <ng-container matColumnDef="numeroDoc">
        <th mat-header-cell *matHeaderCellDef style="background-color: #7db122; color: white;">NÂº DOCUMENTO</th>
        <td mat-cell *matCellDef="let hijo"> {{ hijo.numeroDoc }} </td>
      </ng-container>

      <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef style="background-color: #7db122; color: white;">NOMBRE COMPLETO</th>
        <td mat-cell *matCellDef="let hijo"> {{ hijo.nombreCompleto }} </td>
      </ng-container>

      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef style="background-color: #7db122; color: white;">EDAD</th>
        <td mat-cell *matCellDef="let hijo"> {{ calcularEdad(hijo.fechaNac) }} </td>
      </ng-container>

      <ng-container matColumnDef="fechaNacimiento">
        <th mat-header-cell *matHeaderCellDef style="background-color: #7db122; color: white;">FECHA NACIMIENTO</th>
        <td mat-cell *matCellDef="let hijo"> {{ hijo.fechaNac | date:'dd/MM/yyyy' }} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef style="background-color: #7db122; color: white;">ACCIONES</th>
        <td mat-cell *matCellDef="let hijo" class="text-center">
          <button mat-icon-button style="color: black;" (click)="openDialogUpdate(hijo)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button style="color: black;" (click)="deleteHijo(hijo)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="mt-3">
    <button mat-raised-button style="background-color: #7db122; color: white;" (click)="closeDialog()">
      REGRESAR
    </button>
  </div>
</div>
